<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del BMI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body2">
    
    <h1>BMI RESULT ðŸ˜˜</h1>
    <div id="result-container">
    <div id="result"></div>
    </div>
    <a href="/"><i class="fa-solid fa-rotate-left"></i></a>

    <script>
        // Obtener el parÃ¡metro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const bmi = urlParams.get('bmi');
        if(isNaN(bmi)){
            document.getElementById('result').innerText = `Please fill the fields before submitting`;
        }else{
            document.getElementById('result').innerText = `Your BMI is: ${bmi}`;
        }
        
        
    </script>
</body>
</html>
